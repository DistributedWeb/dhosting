<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upgrade: <%= sessionUser.username %> - <%= appInfo.brandname %></title>
    <% include com/stdhead.html %>
  </head>
  <body>
    <%- include('com/nav.html', {navClass: ''}) %>

    <main>
    <div class="container">
      <form id="form-account-upgrade" method="POST" class="form card-form">
        <p id="error-general" class="alert warning"></p>
        <input type="hidden" name="_csrf" value="<%= csrfToken %>">
        <h1 class="form-heading">
          10 GB of storage
        </h1>
        <p class="form-desc bordered">
          Upgrade to dHosting Pro for $7 per month.
        </p>

        <p class="form-group">
        <label for="card-element">
          Credit or debit card number
        </label>
        </p>
        <div id="card-element">
          <!-- a Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display form errors -->
        <div id="card-errors" class="form-control-feedback"></div>
        <div class="invoice">
          <div><span>Service fee</span><span>7.00</span></div>
          <div><span>Sales tax (<%= salesTax %>%)</span><span>+ 0.58</span></div>
          <div class="total"><span>Total</span><span>$7.58</span></div>
        </div>
        <div class="actions">
          <button id="submit-btn" type="submit" class="btn success" disabled>
            <span>Upgrade</span>
            <i class="fa fa-arrow-circle-up"></i>
          </button>
        </div>
      </form>
    </div>
    </main>

    <% include com/footer-light.html %>
    <% include com/stdjs.html %>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
    window.params = {
      stripePK: "<%= stripePK %>"
    }
    </script>
    <script src="/assets/js/account-upgrade.js"></script>
  </body>
</html>
